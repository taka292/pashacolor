services:
  # Web Service
  - type: web
    name: pashacolor
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: pashacolor-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec rails server -b 0.0.0.0 -p $PORT

databases:
  # PostgreSQL Database
  - name: pashacolor-db
    databaseName: pashacolor
    plan: free
    region: oregon
    postgresMajorVersion: 16
